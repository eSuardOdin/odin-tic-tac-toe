<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>

        <div class="body">
            <div class="playing-status">

            </div>
            <div class="game-container">
                <span id="0" class="square"></span>
                <span id="1" class="square"></span>
                <span id="2" class="square"></span>
                <span id="3" class="square"></span>
                <span id="4" class="square"></span>
                <span id="5" class="square"></span>
                <span id="6" class="square"></span>
                <span id="7" class="square"></span>
                <span id="8" class="square"></span>
            </div>
            <button class="reset">New Game</button>
        </div>



        <div class="sidebar">

        </div>


        <div class="footer">
            
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
